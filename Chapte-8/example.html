<!DOCTYPE html>
<html>
<head>
	<title>FrameSet</title>
</head>

<frameset rows="160,*">
	<frame src="http://www.baidu.com" name="topFrame"></frame>
	<frameset cols="50%,50%">
		<frame src="http://www.baidu.com" name="leftFrame"></frame>

		<frame src="https://www.google.com.hk/?gws_rd=ssl" name="rightFrame"></frame>
	</frameset>
</frameset>


</html>
